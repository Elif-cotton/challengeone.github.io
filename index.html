<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div class="box">
            <h1><img src="img/Logo.png" alt="Logo de la Alura"></h1>
            <h1 class="title">Encriptador</h1>
        </div>
    </header>
    <main>
        <div id="container">
            <div id="column1">
                
                <div id="uppercaseMessage" class="message-container"> 
                    Solo se permiten minúsculas y sin acentos.</div>

                <textarea id="inputText" placeholder="Ingrese el texto aquí" oninput="hideImage()" onchange="showImageAndText()"></textarea>
                <p id="smallText">&#9888 Texto sin mayúsculas y sin acentos.</p>
                <div id="buttonContainer">
                    <button id="encryptButton" onclick="encryptText()">Encriptar</button>
                    <button id="decryptButton" onclick="decryptText()" disabled>Desencriptar</button>
                    <button id="clearButton" onclick="clearText()" disabled>Borrar texto</button>
                </div>
            </div>
            <div id="column2">
                <img src="img/Muñeco.png" id="image">
                <p id="noMessage">Ningún mensaje fue encontrado.</p>
                <p id="inputTextCopy">Ingrese el texto que desea encriptar o desencriptar.</p>
                <button id="copyButton" onclick="copyText()">Copiar texto</button>
                
            </div>
        </div>
    </main>

    <footer>
        <img src="img/Logo.png" alt="Logo de Alura">
        <p class="copyright">&copy Copyright Judith Vergara - Alura - 2024</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
